<div class="container">
  <div >
    <h1>Hero Form 3 (Reactive)</h1>
    <form [formGroup]="heroForm"    >
      <div class="form-group" [ngClass]="">
        <label for="name">Name</label>

        <input type="text" id="name" class="form-control"
               formControlName="name" required [(ngModel)]="hero.name">

        <div *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors.name }}
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control"
            formControlName="alterEgo" [(ngModel)]="hero.alterEgo" >
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control"
            formControlName="power" required >
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>

        <div *ngIf="formErrors.power" class="alert alert-danger">
          {{ formErrors.power }}
        </div>
      </div>

      <button  class="btn btn-default"
             [disabled]="!heroForm.valid" (click)="tyewerw()">张强</button>
      <button type="button" class="btn btn-default"
             (click)="addHero()">New Hero</button>
        
    </form>
  </div>

  <!--<hero-submitted [hero]="hero" [(submitted)]="submitted"></hero-submitted>-->
</div>

<div class="container">
  <h1>Hero Form</h1>
  <!--<form [formGroup]="heroForm">-->
  <form [formGroup]="myformgroup">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [formControl]="name" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" formControlName="age">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<p>Form value: {{ myformgroup.value | json }}</p>
<form [formGroup]="mytwoformgroup">
  <div class="form-group"  >
    <input type="text" class="form-control" formControlName="name">
  </div>
   <div class="form-group">
    <input type="text" class="form-control" formControlName="divs">
  </div>
  <button type="submit" (click)="onSubmit()">提交</button>
</form>
<p>Form value: {{ mytwoformgroup.value | json }}</p>
<p>Form status: {{ mytwoformgroup.status | json }}</p>
<div>divs的值得改变日志</div>
<p *ngFor="let item of namechangelog" >{{item}}</p>
